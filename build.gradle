plugins {
    id 'java-library'
    id 'checkstyle'
}

group 'com.paul'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'com.pholser:junit-quickcheck-core:0.8'
    testCompile 'com.pholser:junit-quickcheck-generators:0.8'
}

checkstyle {
    toolVersion = "8.8"
}